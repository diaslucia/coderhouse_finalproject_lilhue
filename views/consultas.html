    <!-- INICIO PEDIDOS -->

    <div class="container-fluid contacto--padding contacto__box">
        <div class="row contacto__row">
            <div class="col-12 col-lg-5 col-xl-5 form__img">
                <img src="../assets/img/consultas.png" alt="Mate y azucarera pintados a mano" data-aos-anchor="#example-anchor" data-aos="zoom-in" data-aos-duration="1500"/>
            </div>
            <div class="col-12 col-lg-7 col-xl-7 columns">
                <section class="form">
                    <form action="https://formsubmit.co/lilhue.art@gmail.com" method="POST">

                        <div class="form__title">
                            <h1 data-aos-duration="1500" data-aos="fade-right" data-aos-anchor="#example-anchor">¡Envianos tu consulta!</h1>
                        </div>
                        
                        <div class="form__info">
                            <label class="form__data" for="nombre">Nombre Completo</label>
                            <br>
                            <input class="form__info--input" type="text" name="nombre" required/>
                        </div>

                        <div class="form__info">
                            <label class="form__data" for="email">Email</label>
                            <br>
                            <input class="form__info--input" type="email" name="email" required/>
                        </div>

                        <div class="form__info">
                            <label class="form__data" for="celular">Celular</label>
                            <br>
                            <input class="form__info--input" type="tel" name="celular" required/>
                        </div>

                        <div class="form__contact">

                            <h3 class="form__subtitle">¿Cómo te gustaría que nos contactemos?</h3>
                            <label class="form__data radio" for="contactar1">
                                <input class="form__input" type="checkbox" name="contactar" id="contactar1" value="whatssap" checked/>
                                <div class="form__radio"></div>
                                Whatssap
                            </label>
                            <br>
                            <label class="form__data radio" for="contactar2">
                                <input class="form__input" type="checkbox" name="contactar" id="contactar2" value="teléfono"/>
                                <div class="form__radio"></div>
                                Llamada telefónica 
                            </label>
                            <br>

                            <label class="form__data radio" for="contactar3">
                                <input class="form__input" type="checkbox" name="contactar" id="contactar3" value="email"/>
                                <div class="form__radio"></div>
                                Email
                            </label>

                        </div>

                        <div class="form__product">
                            <h3 class="form__subtitle">¿En que producto estás interesadx?</h3>
                            <label class="form__data radio" id="form__set" for="producto1">
                                <input class="form__input" type="checkbox" name="producto1" id="producto1" value="set" checked/>
                                <span class="form__radio"></span>
                                SET: Mate + Azucarera + Yerbera
                            </label>
                            <br>
                            <label class="form__data radio" for="producto2">
                                <input class="form__input" type="checkbox" name="producto2" id="producto2" value="mate"/>
                                <span class="form__radio"></span>
                                Mate
                            </label>
                            <br>
                            <label class="form__data radio" for="producto3">
                                <input class="form__input" type="checkbox" name="producto3" id="producto3" value="cuadro"/>
                                <span class="form__radio"></span>
                                Cuadro
                            </label>
                        </div>

                        <div class="form__text">
                            <h3 class="form__subtitle">Escribinos tu consulta</h3>
                            <textarea class="form__textarea" name="pedido_o_pregunta" rows="6" cols="35" placeholder="Dejanos la descripción del diseño..."></textarea>
                        </div>
                        
                        <div class="form__button">
                            <button class="buttonStyle" type="submit">Enviar</button>
                        </div>
                        
                    </form>
